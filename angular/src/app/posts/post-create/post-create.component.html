<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
    <mat-form-field>
    <input matInput type="text" name="" id="" name="title" ngModel required>
    </mat-form-field>
    <mat-form-field>
          <textarea matInput rows="6"  name="content" ngModel required ></textarea>
          <button 
          mat-raised-button 
          color="warn" type="submit" >Save</button>
    </mat-form-field>
  </form>
</mat-card>
